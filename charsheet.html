<div class="3colrow">
    <div class="col">
    	<label>Name:</label><input type="text" name="attr_character_name" />
		<label>Rank:</label><select name="attr_rank" class="dtype">
		    <option selected value="Rookie">Rookie</option>
		    <option value="Specialist">Specialist</option>
		    <option value="LanceCorporal">Lance Corporal</option>
		    <option value="Corporal">Corporal</option>
		    <option value="Sergeant">Sergeant</option>
		    <option value="TechSergeant">Tech Sergeant</option>
		    <option value="GunnerySergeant">Gunnery Sergeant</option>
		    <option value="MasterSergeant">Master Sergeant</option>
        </select>
		<label>Class:</label><select name="attr_class" class="dtype">
		    <option value="Assault">Assault</option>
		    <option value="Grenadier">Grenadier</option>
		    <option value="Gunner">Gunner</option>
		    <option value="Infantry">Infantry</option>
		    <option value="Medic">Medic</option>
		    <option value="Rocketeer">Rocketeer</option>
		    <option selected value="Rookie">Rookie</option>
		    <option value="Scout">Scout</option>
		    <option value="Sharpshooter">Sharpshooter</option>
		</select>
		<label>Nationality:</label><input type="text" name="attr_nationality" />
		<label>Callsign:</label><input type="text" name="attr_callsign" />
	</div>

	<div class="col">
		<label>Missions:</label><input type="number" name="attr_missions" />
		<label>Kills:</label><input type="number" name="attr_kills" />
		<label>XP:</label><input type="number" name="attr_xp" />
	</div>

    <div class="col">
        <div class="3colrow">
            
            <div class="col">
                <label>Base Health:</label><input type="number" name="attr_base_health" />
                <label>Aim:</label><input type="number" name="attr_base_aim" />
            </div>
            
            <div class="col">
                <label>Mobility:</label><input type="number" name="attr_base_mobility" />
                <label>Defense:</label><input type="number" name="attr_base_defense" />
            </div>
            
            <div class="col">
                <label>Dodge:</label><input type="number" name="attr_base_dodge" />
                <label>Will:</label><input type="number" name="attr_base_will" />
            </div>
            
        </div>
    </div>

</div>

<hr/>
